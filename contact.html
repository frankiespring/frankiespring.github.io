<div class="contact-page">
  <div class="contact-header">
    <h1>Get in Touch</h1>
    <p class="lead">Have questions or feedback? We'd love to hear from you!</p>
  </div>

  <div class="contact-container">
    <div class="contact-info">
      <div class="info-card">
        <i class="fas fa-clock"></i>
        <h3>Response Time</h3>
        <p>We typically respond within 24-48 hours during business days.</p>
      </div>

      <div class="info-card">
        <i class="fas fa-share-alt"></i>
        <h3>Connect With Us</h3>
        <div class="social-links">
          <a href="https://www.facebook.com/frankie.139/" title="Facebook"><i class="fab fa-facebook"></i></a>
          <a href="https://www.instagram.com/musitimbre?igsh=ZGphcW1nNjVzam03&utm_source=qr" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://www.tiktok.com/@musitimbre?_t=ZP-8xDOdr8i8BK&_r=1" title="TikTok"><i class="fab fa-tiktok"></i></a>
          <a href="https://www.pinterest.com/frankiespring27/_profile/_created/" title="Pinterest"><i class="fab fa-pinterest"></i></a>
        </div>
      </div>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="https://script.google.com/macros/s/AKfycbxXhtMwALF1ZnVuf7yoTg6rryDgJEN0zBZYGtjTZRmiwUtbvMGbgLPxAr24a9lyfs3N/exec" method="POST" id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" name="subject" required>
            <option value="">Select a topic</option>
            <option value="general">General Inquiry</option>
            <option value="support">Product Support</option>
            <option value="feedback">Feedback</option>
            <option value="business">Business Inquiry</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message" required rows="5"></textarea>
        </div>

        <button type="submit" class="submit-button">Send Message</button>
        <p id="statusMessage" class="status-message"></p>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {
      name: formData.get('name'),
      email: formData.get('email'),
      subject: formData.get('subject'),
      message: formData.get('message')
    };

    fetch("https://script.google.com/macros/s/AKfycbw1TOs952ISZNwgYn6yQbE0a9BtRAADpjYJ68ZwGCXq015urMgFFx-B3oQmKXRjd0n6pg/exec", {
      method: "POST",
      mode: "no-cors", // This suppresses CORS error
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(() => {
      document.getElementById("statusMessage").innerText = "Thank you! Your message was sent successfully.";
      document.getElementById("statusMessage").style.color = "#4CAF50";
      document.getElementById("contactForm").reset();
    })
    .catch(() => {
      // NOTE: With no-cors, this 'catch' won't be called on Google errors
      document.getElementById("statusMessage").innerText = "Oops! Something went wrong. Please try again.";
      document.getElementById("statusMessage").style.color = "#f44336";
    });
  });
</script>
