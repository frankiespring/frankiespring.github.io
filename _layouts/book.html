---
layout: default
---

{% assign book = site.data.books | where: "id", page.book_id | first %}

<h1>{{ book.title }}</h1>
<h3>{{ book.subtitle }}</h3>
<img src="{{ book.cover_image }}" width="300"/>

<p>{{ book.description }}</p>

<h4>Sample Pages</h4>
{% for image in book.samples %}
  <img src="{{ image }}" width="200" style="margin: 10px"/>
{% endfor %}

<h4>Buy on Amazon</h4>
<img src="{{ book.qr_code }}" width="150"/>
