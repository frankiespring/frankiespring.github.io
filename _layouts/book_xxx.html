---
layout: default
---

<h2>{{ page.title }}</h2>
<img src="{{ page.cover }}" alt="{{ page.title }} cover" width="300">
<p>{{ page.description }}</p>

{% if page.video %}
<iframe width="560" height="315" src="{{ page.video }}" frameborder="0" allowfullscreen></iframe>
{% endif %}

<h3>Sample Pages</h3>
{% for image in page.sample_images %}
  <img src="{{ image }}" width="300">
{% endfor %}

<p><a href="{{ page.amazon_link }}" target="_blank">View on Amazon</a></p>
