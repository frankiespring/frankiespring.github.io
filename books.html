---
layout: default
title: "All Books"
---

<h1>Our Books</h1>

<div class="books-list">
  {% for book in site.data.books %}
    <div class="book-item">
      <a href="/books/{{ book.slug }}.html">
        <img src="{{ book.cover_image }}" alt="{{ book.title }} cover" width="200">
      </a>
      <h2><a href="/books/{{ book.slug }}.html">{{ book.title }}</a></h2>
      <p><strong>{{ book.subtitle }}</strong></p>
      <p>{{ book.description | truncate: 160 }}</p>
    </div>
  {% endfor %}
</div>
